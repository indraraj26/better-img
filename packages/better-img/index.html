<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Better Image</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.0/"></script>
    <script src="/src/better-img/better-img.js"></script>
    <script>
      function logMe(err) {
        console.log('me ', err);
      }
    </script>
    <style>
      .container {
        align-items: center;
        display: flex;
        flex-direction: column;
        font-family: Helvetica, arial, sans-serif;
      }
      .demo {
        align-items: center;
        display: flex;
        justify-content: center;
        margin: 1em;
        width: 80%;
      }
      figcaption {
        font-size: 1.3em;
        padding: 1em;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <h1>&lt;better-img&gt;</h1>
    <div class="demo">
      <better-img
        url="https://placeimg.com/300/300/animals"
        fallback="http://placehold.it/300x300"
        alt="an adorable animal"
        width="300"
        height="300">
        <div>Here is caption text.</div>
      </better-img>
      <figcaption>
        <code>&lt;better-img<br>
          &nbsp;&nbsp;url="https://placeimg.com/480/640/animals"<br>
          &nbsp;&nbsp;fallback="http://placehold.it/480x640"<br>
          &nbsp;&nbsp;alt="an adorable animal"<br>
          &nbsp;&nbsp;width="300"<br>
          &nbsp;&nbsp;height="300"&gt;<br>
          &nbsp;&nbsp;&lt;div&gt;Here is caption text.&lt;/div&gt;<br>
          &lt;/better-img&gt;
        </code>
      </figcaption>
    </div>
    <div class="demo">
      <better-img
        url="https://oopsie"
        fallback="http://placehold.it/300x300"
        log="logMe"
        alt="an adorable animal"
        width="300"
        height="300">
      </better-img>
      <figcaption>
        <code>&lt;better-img<br>
          &nbsp;&nbsp;url="https://oopsie"<br>
          &nbsp;&nbsp;fallback="http://placehold.it/300x300"<br>
          &nbsp;&nbsp;log="logMe"<br>
          &nbsp;&nbsp;alt="an adorable animal"<br>
          &nbsp;&nbsp;width="300"<br>
          &nbsp;&nbsp;height="300"&gt;<br>
          &lt;/better-img&gt;
        </code>
      </figcaption>
    </div>
  </div>
  </body>
</html>
